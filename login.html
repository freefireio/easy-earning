<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Easy Earning Online</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #009970, #00b894);
      color: white;
      text-align: center;
      padding: 20px;
    }
    form {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 60px;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: white;
      color: #009970;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    button:hover {
      background: #d1ffe6;
    }
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Login to Your Account</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email Address" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="signup.html">Signup here</a></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      // Simple local check (for now)
      if(email && password){
        alert("Login successful!");
        window.location.href = "payment.html"; // next page
      } else {
        alert("Please enter valid credentials!");
      }
    });
  </script>
</body>
</html>
