<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Easy Earning Online</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00b894, #009970);
      color: white;
      text-align: center;
      padding: 20px;
    }
    form {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 40px;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: white;
      color: #009970;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    button:hover {
      background: #d1ffe6;
    }
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Create Your Account</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email Address" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="text" id="phone" placeholder="Easypaisa/JazzCash Number" required><br>
    <button type="submit">Signup</button>
  </form>

  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Account created successfully! Please proceed to Login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
